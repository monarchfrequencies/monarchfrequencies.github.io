<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monarch Frequencies</title>
  <style>
    body {
      background-color: #000;
      color: #00aaff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px 20px;
    }

    .logo-container img {
      max-width: 300px;
      width: 80%;
      margin-bottom: 20px;
    }

    .tagline {
      font-size: 24px;
      font-style: italic;
      margin-bottom: 30px;
      color: #00caff;
    }

    .button, .socials a {
      display: inline-block;
      background: #00aaff;
      color: #000;
      padding: 12px 20px;
      margin: 10px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .button:hover, .socials a:hover {
      background: #00ffff;
    }

    .socials {
      margin-top: 40px;
    }

    h3 {
      margin-bottom: 10px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="Monarch Frequencies Logo.png" alt="Monarch Frequencies Logo">
  </div>

  <div class="tagline">This isn't a brand. It's a frequency.</div>

  <a href="mailto:your@email.com" class="button">Contact Us</a>

  <div class="socials">
    <h3>Follow Us:</h3>
    <a href="https://www.youtube.com/@MonarchFrequencies" target="_blank">YouTube</a>
    <a href="https://x.com/MonarchFreq" target="_blank">X</a>
    <a href="https://www.facebook.com/MonarchFrequencies" target="_blank">Facebook</a>
    <a href="https://www.instagram.com/monarchfrequencies" target="_blank">Instagram</a>
  </div>
</body>
</html>
